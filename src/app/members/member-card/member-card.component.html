<div class="card ">
    <div class="card-image-wrapper">
        <img class="img-fluid rounded-top" [src]="member.phoneUrl ==baseServicesURL? '/assets/default.jpg' :member.phoneUrl "  alt="{{member.userName}}" />

        <ul class="list-inline animate member-icons text-center">
            <li class="list-inline-item">
                <button routerLink="/member/{{member.userName}}" type="button" class="btn btn-warning">
                    <i class="fas fa-user"></i>
                </button>                
            </li>
            <li class="list-inline-item">
                <button type="button" class="btn btn-warning">
                    <i class="fas fa-heart"></i>
                </button>   
            </li>
            <li class="list-inline-item">
                <button type="button" class="btn btn-warning">
                    <i class="fas fa-envelope"></i>
                </button>   
            </li>
        </ul>
        

    </div>

    <div class="card-body">
        <h6 class="card-title text-center md-1">
            <i class="fas fa-user mr-2"></i>
            {{member.userName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city || 'Aleppo'}} </p>
    </div>
</div>
